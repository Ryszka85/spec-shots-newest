<h2>Confirm your password in order to proceed</h2>
<form (ngSubmit)="deleteAccount()" [formGroup]="formGroup">
  <mat-form-field appearance="fill" [style.width.px]=300>
    <mat-label>Password</mat-label>
    <input [style.fontSize.px]="15" type="password"
           matInput [formControl]="password">
    <mat-error>Invalid password</mat-error>
  </mat-form-field>
  <br>
  <br>
  <button *ngIf="pwd.errors === null" mat-raised-button color="warn" type="submit">Delete</button>
</form>
